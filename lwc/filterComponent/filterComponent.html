<template>
    <!-- Search Filter -->
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium slds-grid slds-wrap">

            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_medium">
                <lightning-input label="Search" type="text" value={searchTerm}
                    onchange={handleKeywordChange} ></lightning-input>
                <br>
                <lightning-button label="Search" onclick={search}></lightning-button>
                <lightning-button label="Clear Filter" onclick={clearFilter}></lightning-button>
                <lightning-button label="Add Food Item" onclick={showAddForm}></lightning-button>

                <!-- Checkbox Filter -->
                <h2>Categories:</h2>
                <lightning-input label="Veg" type="checkbox" checked={isVeg} onchange={handleCheckboxChange} name="Veg"></lightning-input>
                <lightning-input label="Non-Veg" type="checkbox" checked={isNonVeg} onchange={handleCheckboxChange} name="Non-Veg"></lightning-input>

                <!-- Slider Filter on Price -->
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="slider-id-4">
                        <span class="slds-slider-label">
                            <span class="slds-slider-label__label">Price</span>
                            <span class="slds-slider-label__range">0 - {maxPrice}</span>
                        </span>
                    </label>
                    <div class="slds-form-element__control">
                        <div class="slds-slider slds-size_x-small">
                            <input type="range" id="slider-id-4" class="slds-slider__range" value={selectedPrice} min="0" max={maxPrice} oninput={handleSliderChange}/>
                            <span class="slds-slider__value" aria-hidden="true">{selectedPrice}</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </lightning-card>
</template>
