<template>
    <lightning-card title="Contact Manager" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-button label="New Contact" onclick={openCreateModal} class="slds-m-bottom_small"></lightning-button>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                onsave={handleSave}
                onrowaction={handleRowAction}
            ></lightning-datatable>
        </div>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">New Contact</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="First Name" data-id="firstName" onchange={handleInputChange}></lightning-input>
                    <lightning-input label="Last Name" data-id="lastName" onchange={handleInputChange}></lightning-input>
                    <lightning-input label="Email" data-id="email" onchange={handleInputChange}></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={createContact}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
